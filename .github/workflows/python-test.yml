name: Python test

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up MPI
              uses: mpi4py/setup-mpi@v1
              with:
                mpi: 'openmpi'
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.9'
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install ruff pytest pytest-cov
                  pip install coverage-badge
                  pip install ."[dev]"
            - name: Lint with ruff
              run: |
                  # stop the build if there are Python syntax errors or undefined names
                  ruff --output-format=github --select=E9,F63,F7,F82 --target-version=py39 .
                  # default set of ruff rules with GitHub Annotations
                  ruff --output-format=github --target-version=py39 .
            - name: Test with pytest
              run: |
                coverage run --rcfile=./pyproject.toml -m pytest
                mpirun -n 8 coverage run --rcfile=./pyproject.toml -m mpi4py -m pytest --with-mpi
                coverage combine
            - name: Coverage Badge
              uses: tj-actions/coverage-badge-py@v2
            - name: Verify Changed files
              uses: tj-actions/verify-changed-files@v16
              id: verify-changed-files
              with:
                files: coverage.svg

            - name: Commit files
              if: steps.verify-changed-files.outputs.files_changed == 'true'
              run: |
                git config --local user.email "github-actions[bot]@users.noreply.github.com"
                git config --local user.name "github-actions[bot]"
                git add coverage.svg
                git commit -m "Updated coverage.svg"

            - name: Push changes
              if: steps.verify-changed-files.outputs.files_changed == 'true'
              uses: ad-m/github-push-action@master
              with:
                github_token: ${{ secrets.github_token }}
                branch: ${{ github.ref }}
